<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid">
  <div class="jumbotron" id="header">
    <h1 id="htitle"> Github Search Tool </h1>
    </div>
</div>
  <div class="container" id="first">
    <div class="row" id="searchID">
        <div class="col-6 col-md-4">
            <input [(ngModel)]="username" required class="form-control" placeholder="Key-in username">
            <button (click)="searchUser()" class="btn btn-primary" id="searchButton">Search</button>
        </div>
        <div class="col-6 col-md-4"></div>
        <div class="col-6 col-md-4">
          <input [(ngModel)]="reponame" required class="form-control" placeholder="Key-in repository name">
          <button (click)="searchRepository()" class="btn btn-primary" id="searchButton">Search</button>
        </div>
      </div>
    </div>
    <div class="container" id="results">
      <div class="row" id="usernameresults">
        <div class="col-6 col-md-4">
          <h3><strong>Name:</strong><span id="userContent">&nbsp;{{user.name}}</span></h3>
          <h3><strong>Repositories:</strong><span id="userContent">&nbsp;{{user.repositorylist}}</span></h3>
        </div>
        <div class="col-6 col-md-4"></div>
        <div class="col-6 col-md-4">
          <h3><strong>Repository Name:</strong><span id="repositoryContent">&nbsp;{{repository.name}}</span></h3>
          <h3><strong>Description:</strong><span id="repositoryContent">&nbsp;{{repository.description}}</span></h3>
        </div>
